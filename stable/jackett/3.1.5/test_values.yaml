# Default values for Jackett.

image:
  repository: ghcr.io/truecharts/jackett
  pullPolicy: IfNotPresent
  tag: v0.17.1011

strategy:
  type: Recreate


services:
  main:
    enabled: true
    port:
      port: 9117

env: {}
  # TZ: UTC
  # PUID: 1001
  # PGID: 1001


persistence:
  config:
    enabled: true
    mountPath: "/config"
    emptyDir: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""


## TrueCharts Values

ingress:
  main:
    enabled: true
    # Used when including ingress using {{ include "common.ingress" . }}
    type: "HTTP"
    entrypoint: "websecure"
    certType: ""
    annotations: {}
    hosts:
      - host: chart-example.local
        path: /
