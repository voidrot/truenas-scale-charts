# Default values for Bazarr.

image:
  repository: ghcr.io/truecharts/bazarr
  pullPolicy: IfNotPresent
  tag: v0.9.3-beta.9

strategy:
  type: Recreate

services:
  main:
    port:
      port: 6767

env: {}
  # TZ: UTC
  # PUID: 1001
  # PGID: 1001

persistence:
  config:
    enabled: true
    mountPath: "/config"
    emptyDir: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""
