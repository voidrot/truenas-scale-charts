# Default values for Gaps.

image:
  repository: housewrecker/gaps
  pullPolicy: IfNotPresent
  tag: v0.8.8

strategy:
  type: Recreate

services:
  main:
    port:
      port: 8484

env: {}
  # TZ: UTC

persistence:
  data:
    enabled: true
    mountPath: "/usr/data"
    emptyDir: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""
