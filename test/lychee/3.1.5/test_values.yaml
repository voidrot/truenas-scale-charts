# Default values for Lychee.

image:
  repository: lycheeorg/lychee-laravel
  pullPolicy: IfNotPresent
  tag: v4.3.0

strategy:
  type: Recreate

# Configure the Security Context for the Pod
podSecurityContext:
  runAsNonRoot: false
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0

services:
  main:
    port:
      port: 80

env: {}
  # PHP_TZ: UTC
  # PUID: 1001
  # PGID: 1001

persistence:
  config:
    enabled: true
    mountPath: "/config"
    emptyDir: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""
