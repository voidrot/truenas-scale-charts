# Default values for Jackett.

image:
  repository: ixsystems/truecommand
  pullPolicy: IfNotPresent
  tag: nightly

strategy:
  type: Recreate

# Configure the Security Context for the Pod
podSecurityContext:
  runAsNonRoot: false
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0

services:
  main:
    port:
      port: 80

env: {}
  # TZ: UTC
  # PUID: 1001
  # PGID: 1001

persistence:
  data:
    enabled: true
    mountPath: "/data"
    emptyDir: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""
