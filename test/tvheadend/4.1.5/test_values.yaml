# Default values for tvheadend.

image:
  repository: linuxserver/tvheadend
  pullPolicy: IfNotPresent
  tag: latest

strategy:
  type: Recreate

# Configure the Security Context for the Pod
podSecurityContext:
  runAsNonRoot: false
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0

# See https://github.com/linuxserver/docker-tvheadend#parameters
env: {}
  # PUID: 1000
  # PGID: 1000
  # TZ: Europe/London
  # RUN_OPTS: <run options here>

services:
  main:
    port:
      port: 9981
  htsp:
    enabled: true
    type: ClusterIP
    port:
      port: 9982
      protocol: TCP
      targetPort: 9982

persistence:
  config:
    enabled: true
    mountPath: "/config"
    emptyDir: true
    accessMode: ReadWriteOnce
    size: 1Gi
    storageClass: ""
